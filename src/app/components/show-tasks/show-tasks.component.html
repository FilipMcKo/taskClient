<div class="container">
  <div class="card">
    <div class="card-body">
      <form name="testform">
        <table class="table table-stripped">
          <thead>
            <tr>
              <th id="name" (click)="setSortDirection('name')" >
                Name 
              </th>
              <th id="descriptionTitle" (click)="setSortDirection(description)" scope="col">Description</th>
              <th id="progressPercentage" scope="col">Progress</th>
              <th id="refresh">
                <span data-toggle="tooltip" title="Refresh all">
                  <button class="btn btn-white btn-xs" (click)="getPageOfTasks()"><span id="span" class="glyphicon glyphicon-refresh"></span></button>
                </span>
              </th>
              <th id="currentState" (click)="this.key='currentState'; getPageOfTasks()" scope="col">Current state</th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let task of tasks">
              <td id="name">{{task.name}}</td>
              <td id="description">{{task.description}}</td>
              <td id="progressPercentageRows">{{task.progressPercentage}} %</td>
              <td id="refresh"><app-refresh-progress [task]="task"></app-refresh-progress></td>
              <td id="currentState"><div id="border">{{task.currentState}}</div></td>
              <td id="buttons"><app-start-task [task]="task"></app-start-task></td>
              <td id="buttons"><app-cancel-task [task]="task"></app-cancel-task></td>
              <td id="buttons"><app-remove-task [task]="task"></app-remove-task></td>
            </tr>
          </tbody>
        </table>
        <ul class="nav nav-pills">
          <li class="nav-item" *ngFor="let p of pages; let i=index">
            <a class="nav-link" href="#" (click)="setPage(i)" [ngClass]="{'active':i==page}">{{i+1}}</a>
          </li>
        </ul>
      </form>
      <hr>
    </div>
  </div>
</div>
