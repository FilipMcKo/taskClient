<div *ngIf="task.currentState === 'RUNNING'">
        <button (click)="cancelProcessingTask(task)" class="btn btn-warning">Cancel</button>
    </div>
    <div *ngIf="task.currentState !== 'RUNNING'">
        <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="You can't cancel a task if it's not running.">
            <button class="btn btn-warning" [disabled]="true">Cancel</button>
        </span>
    </div>
