<div class="modal-fade">
  <div id="modal" class="modal-content">
    <div class="modal-body">
      <p>{{message}}</p>
    </div>
    <div class="row justify-content-center">
      <button id="modalButton" type="button" class="btn btn-outline-danger" (click)="confirm()">Yes</button>
      <button id="modalButton" type="button" class="btn btn-primary" (click)="close()">No</button>
    </div>
  </div>
</div>
