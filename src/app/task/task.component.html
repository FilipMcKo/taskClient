<div class="container">
  <div class="card">
    <div class="card-body">
      <table class="table table-stripped">       
          <td><input id="name" #name (keyup.enter)="update(box.value)" type="text" class="form-control" value="Name" width="50"></td>
          <td><input id="description" #description (keyup.enter)="update(box.value)" type="text" class="form-control" value="Description" width="50"></td>
          <td><button id="addNewButton" (click)="addNewTask(name.value, description.value)" class="btn btn-success" >Add new task</button></td>
      </table>
      <table class="table table-stripped" >
          <thead>
              <tr>
                <th (click)="sort('name')">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Current state</th>
                <th scope="col">Progress percentage</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
        <tbody>
          <tr *ngFor="let task of tasks | orderBy: key : reverse | paginate: { itemsPerPage: 7, currentPage: p }; let i = index">
            <td>{{task.name}}</td>
            <td>{{task.description}}</td>
            <td>{{task.currentState}}</td>
            <td>{{task.progressPercentage}}</td>
            <td><button (click) = "startProcessingTask(task.id)" class = "btn btn-success" [disabled] = "task.cantBeStarted()" >Start</button></td>
            <td><button (click) = "cancelProcessingTask(task.id)" class = "btn btn-warning" [disabled] = "task.cantBeCancelled()">Cancel</button></td>
            <td><button (click) = "removeTask(task.id)"  class="btn btn-danger">Delete</button></td>
            <!-- <td><input [(ngModel)] ="hello" type = "text"> </td>
            <td>{{hello}}</td> -->
          </tr>
        </tbody>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </table>
      <hr>

        <input #box (keyup.enter) = "update(box.value)" type = "number" class = "form-control">
      </div>
      </ul>
    </form> -->
    </div>
  </div>
</div>
